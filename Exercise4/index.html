<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Module 1 Exercise 3</title>

        <!--Referencing style sheet within the folder-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Basic Calculator</h1>
        <div class="container">
            <form>
                <input type="number" id="numOne" placeholder="First Number"><br>
                <input type="number" id="numTwo" placeholder="Second Number"><br>
                <input type="button" value="+" onclick="calculate(value)" class="button">
                <input type="button" value="-" onclick="calculate(value)" class="button">
                <input type="button" value="*" onclick="calculate(value)" class="button">
                <input type="button" value="/" onclick="calculate(value)" class="button">
            </form>  
        </div>
        <p id="calculations">No Calculations</p>
        <div class="container">
            <form>
                <input type="text" id="name" placeholder="Please enter your name."><br>
                <input type="button" value="Greet!" onclick="greet()" class="button">
            </form>  
        </div>
        <p id="greetings">No one to say hi to.</p>        
        <!--Referencing script file within the folder-->
        <script src="script.js"></script>
    </body>
</html>
