<div class="diagram-container">

        <div class="side front">
          <header class="header">
                <div class="shape">
                    <div class="rectangle-md body"></div>
                    <div class="rectangle-md border"></div>
                </div>
                <div class="shape">
                    <div class="square body"></div>
                    <div class="square border"></div>
                </div>
            </header>
          <div class="shape">
        <div class="rectangle-lg body"></div>
        <div class="rectangle-lg border"></div>
    </div>
        </div>

</div>

<div class="cube-container">

        <div class="cube big">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face left">3</div>
            <div class="face right">4</div>

        <div class="cube small">
