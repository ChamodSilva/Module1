<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Die Roller</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>So you want to roll a die?</h1>
        <h2>Pick a die</h2>
        <div class="dice-container">
            <div class="dice-column-1">
                <img src="assets/d6_dice.png" onclick="rollD6()">
            </div>
            <div class="dice-column-2">
                <img src="assets/d10_dice.png" onclick="rollD10()">
            </div>
        </div>
        <h3>You rolled a</h3>
        <p id="results">[Results Here]</p>
        <div class="cube-container">
            <div class="cube big">
                <div class="face front"><span id="resultface">1</span></div>
                <div class="face back"><span>6</span></div>
                <div class="face left"><span>4</span></div>
                <div class="face right"><span>3</span></div>
                <div class="face top"><span>2</span></div>
                <div class="face bottom"><span>5</span></div>
            </div>
            <div class="cube small">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

<div class="diagram-container">
    <section class="container diagram">
        <div class="side front">
          <header class="header">
                <div class="shape">
                    <div class="rectangle-md body"></div>
                    <div class="rectangle-md border"></div>
                </div>
                <div class="shape">
                    <div class="square body"></div>
                    <div class="square border"></div>
                </div>
            </header>
          <div class="shape">
        <div class="rectangle-lg body"></div>
        <div class="rectangle-lg border"></div>
    </div>
        </div>
        <div class="side back"></div>
    </section>    
</div>
