<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Die Roller</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>So you want to roll a die?</h1>
        <h2>Pick a die</h2>
        <div class="dice-container">
            <div class="dice-column-1">
                <img src="assets/d6_dice.png" onclick="rollD6()">
            </div>
            <div class="dice-column-2">
                <img src="assets/d10_dice.png" onclick="rollD10()">
            </div>
        </div>
        <h3>You rolled a</h3>
        <p id="results">[Results Here]</p>
        <div class="roll-container">
            <div class="dice">
                <div class="face front"><img class="dieface" src="assets/d6/1_face.png" id="result_face"></div>
                <div class="face back"><img class="dieface" src="assets/d6/6_face.png" id="opposite_face"></div>
                <div class="face left"><img class="dieface" src="assets/d6/4_face.png" id="left_face"></div>
                <div class="face right"><img class="dieface" src="assets/d6/3_face.png" id="right_face"></div>
                <div class="face top"><img class="dieface" src="assets/d6/2_face.png" id="top_face"></div>
                <div class="face bottom"><img class="dieface" src="assets/d6/5_face.png" id="bottom_face"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
